# =============================================================================
# Global exclusions - Skip generated/cached/third-party files
# =============================================================================
exclude: |
  (?x)^(
    \.venv/.*|
    \.pytest_cache/.*|
    \.ruff_cache/.*|
    \.mypy_cache/.*|
    __pycache__/.*|
    \.coverage|
    coverage\.xml|
    htmlcov/.*|
    \.git/.*|
    node_modules/.*|
    dist/.*|
    build/.*
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.10"
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
